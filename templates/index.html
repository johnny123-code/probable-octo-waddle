<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mental Health Support Hub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Mental Health Support Hub</h1>
        <p>Welcome! Read community stories or <a href="{{ url_for('submit') }}">share your own</a>.</p>
        <div class="link-group">
            <a href="{{ url_for('resources') }}">Mental Health Resources</a>
        </div>

        <h2>Community Stories</h2>
        {% if stories %}
            {% for story in stories %}
                <div class="story">
                    <strong>{{ story.name }}</strong>
                    <p>{{ story.message }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p>No stories shared yet.</p>
        {% endif %}
    </div>
</body>
</html>
